<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e){
                $('#janela').hide();
                $('#mostrar').hover(mostrarElemento,esconderElemento);
                //$('#mostrar').click(mostrarElemento)//01
                // $('#esconder').click(esconderElemento) //01

            })
            function mostrarElemento(e){
                $('#janela').show();
            }
            function esconderElemento(e){
                $('#janela').hide();
            }
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <!-- <input type="button" id="esconder" 	value="Esconder" /> --01 -->
        
        <div id="janela"></div>
    </body>

</html>
